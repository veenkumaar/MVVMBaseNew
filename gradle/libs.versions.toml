material = { group = "com.google.android.material", name = "material", version.ref = "material" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

#hilt
android-hilt = {group = "com.google.dagger", name = "hilt-android", version.ref = "hiltAndroidCompiler"}
dagger-hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hiltAndroidCompiler" }

#retrofit
android-retrofit = {group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit"}
