#shared preference
android-sharedpreference = {group = "androidx.preference", name = "preference-ktx", version.ref = "sharedpreference"}

#play store update
android-play-store = {group = "com.google.android.play", name = "core-ktx", version.ref = "playstore"}

#kotlin ktx
android-lifecycle = {group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle"}
android-activity = {group = "androidx.activity", name = "activity-ktx", version.ref = "activityktx"}
android-fragment = {group = "androidx.fragment", name = "fragment-ktx", version.ref = "fragmentktx"}
